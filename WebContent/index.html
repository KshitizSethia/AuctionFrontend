<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="web.css">
<script type="text/javascript" src="scripts/main.js"></script>
<!-- <script data-main="app" src="lib/require.js"></script> -->
</head>
<body onload="onLoad();">
	<h1>Auction Game</h1>
	<div id="mainWindow" style="visibility: hidden">
		<div id="bids">
			<h2>Bid Status</h2>
			<table id="itemsTable" border=1px; width=90% align="center">
				<thead>
					<td>Index</td>
					<td>Item</td>
					<td>Won By</td>
					<td>Winning Amount</td>
				</thead>
			</table>
		</div>
		<div id="current_bid">
			<h2>Item up for bid!</h2>
			<img class="image" id="bidImage" alt="No Item!" src="img/empty.png">
		</div>
		<div id="player_status">
			<h2>Player Status</h2>
			<table id="playerTable" border=1px width=90% align="center">
			</table>
		</div>
	</div>
	<div id="sidebar">
		<h2>Player Console</h2>
		<table id="player_console">
		</table>
		<input id="initial_player_name" placeholder="New Player Name"></input>
		<article> <input type="button" value="Create Human Player"
			onclick="createHumanPlayer()" id="button_createHumanPlayer" /> <input
			type="button" value="Create Bot Player" onclick="createBotPlayer()"
			disabled id="button_createBotPlayer" /></article>
		<input type="button" value="Start Auctions" onclick="startAuction()"
			id="button_startAuction" />
	</div>
</body>
</html>
