<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" type="text/css" href="web.css">
<script type="text/javascript" src="client.js"></script>
</head>
<body onload="updateUI();">
	<h1>Auction Game</h1>
	<div id="mainWindow">
		<div id="bids">
			<h2>Bid Status</h2>
			<table id="itemsTable" border=1px; width=90% align="center">
				<tr>
					<td>Index</td>
					<td>Item</td>
					<td>Won By</td>
					<td>Winning Amount</td>
				</tr>
			</table>
		</div>
		<div id="current_bid">
			<h2>Item up for bid!</h2>
			<img class="image" id="bidImage" alt="No Item!" src="img/empty.png">
		</div>
		<div id="player_status">
			<h2>Player Status</h2>
			<table id="playerTable" border=1px width=90% align="center">
			</table>
		</div>
	</div>
	<div id="sidebar">
		<h2>Player Console</h2>
		<table id="player_console">
		</table>
		<input id="initial_player_name" placeholder="New Player Name"></input>
		<input type="button" value="Create new Player"
			onclick="createNewPlayer()" />
	</div>
</body>
</html>
